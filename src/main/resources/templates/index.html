<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Welcome to Store Shop</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #3e3e3e;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" th:object="${employee}" class="form-signin" method="post">
        <h2 class="form-signin-heading">Employee Sing-in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="name" class="form-control" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control">
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

    </form>
</div>
<form th:action="@{/enter}" class="form-signin" method="get">
    <button class="btn btn-lg btn-primary" type="submit">Enter To Store</button>
</form>
</body>
</html>
